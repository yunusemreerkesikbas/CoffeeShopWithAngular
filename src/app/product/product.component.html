<!-- ngIf ile ürün varsa gelir -->
<!-- <h3 *ngIf="products; else: noProduct"> {{title}} </h3> -->

<div class="product-text">
  <h3 class="heading"> <span>ürünlerimiz</span> </h3>
</div>

<app-category></app-category>
<div class="form-group">
  <input class="form-control" id="productName" placeholder="Ürün Ara" [(ngModel)]="filterText">
  <small *ngIf="filterText" class="form-text">Şu an <strong>{{filterText}}</strong> aradınız </small>
</div>


<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-danger" role="alert">
      Bu kategoride ürün yoktur
    </div>
  </ng-template>

  <div *ngFor="let product of products | productFilter:filterText" class="productbox" style="width: 15rem;">
    <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"> {{product.name }} {{product.price | currency:'USD':true:"1.1-2" }} </h5>
      <p class="card-text"> {{product.description}} </p>

    </div>
  </div>

</div>
