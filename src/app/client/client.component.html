<section class="section-products">
  <div class="container">
      <div class="row justify-content-center text-center">
          <div class="col-md-8 col-lg-6">
              <div class="header">
                  <h3>Featured Product</h3>
                  <h2>Popular Products</h2>
              </div>
          </div>
      </div>
      <div class="row" >
          <!-- Single Product -->
          <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let client of clients">
              <div id="product-1" class="single-product" >
                  <div class="part-1">
                      <ul [ngStyle]="{background: 'url({{client.imageUrl}})'}">
                       
                      </ul>
                  </div>
                  <div class="part-2">
                      <h3 class="product-title"> {{client.name}} </h3>
                      
                  </div>
              </div>
          </div>
         
          
      </div>
  </div>
</section>
